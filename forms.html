<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        background-color:  beige;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, lightblue,beige);

    }
    .container{
        height: 80vh;
        display: flex;
        justify-content: center;
        border: solid  2px;
        background-color: white;
        
    }
    *{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

    }

    </style>
</head>
<body>
<!-- use divs in form making -->
 <div class="container">
    <div class="namespace">
        <div id="heading"> REGISTRATION FORM</div>
        <form action="a" method="post" enctype="multipart/form-data">
            <div class="main">
            <label for="username">Username</label>
            <input type="text" name="" id="username" maxlength="18" minlength="4"> 
            <!-- here 
            id should be name as for in its label -->
            </div>
        <div class="main">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Your Password">
        </div>
        <div class="main">
            <input type="submit">
        </div>
        <div class="main">
            <label for="email">Email</label>
            <input type="email">
        </div>
        <div class="main">
            <label for="phonenumber">Phone No:</label>
            <input type="number" name="" id="">
        </div>
        <div class="main">
            <label for="quantity">No of attempts</label>
            <input type="number">
        </div>
        <div class="main">
        <label for="title">Title:</label>
        <label for="">Mr.</label>
        <input type="radio" name="title">
        <label for="miss">Ms.</label>
        <input type="radio" name="title">
        <label for="doc">Dr.</label>
        <input type="radio" name="title">
        </div>
        <br>
        <div class="main">
            <label for="files">Upload Your Documents: </label>
            <input type="file" accept="images/png, images/jpeg">
            <label for="payments">PAYMENT</label>
            <select name="dropdown" id="payments">
                <option value="Rs.">Rs</option>
                <option value="USD">USD</option>
            </div>

            </select>
            <label for="check">All documents have been submitted</label>
            <input type="checkbox">
        <div class="main">
            <label for="date">DATE</label>
            <input type="date">
        </div>
        <div class="main">
            <label for="comments">Comments</label>
            <textarea name="textarea" id="comments"rows="7" cols="7"></textarea>
        </div>
            <!-- buttons -->
        

    </div>
</div>
 </div>
</body>
</html>
