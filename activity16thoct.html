<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 4px solid;
        }
        tr,td,th{
            border: 4px solid;
        }
    </style>
</head>
<body>
    <p><h1>Java Workshop Registration</h1></p>
    <div class="container">
        <div>
        <p>Registration for the Java Programming</p>
        </div>
        <form action="a" method="post" enctype="multipart/form-data">
            <div clss="main">
                <label for="username">Username</label> <br>
                <input type="text" name="username" id="username" maxlength="20" minlength="4">
            </div>
            <div class="main">
                <label for="exp">Java Programming Experience</label> <br>
                <input type="text" name="exp" id="exp">
            </div>
            <div class="main">
                <label for="options">Select Session</label><br>
                <select name="options" id="options">
                    <option value="Beg">Beginner</option>
                    <option value="int">Intermediate</option>
                    <option value="ad">Advanced</option>
                </select>
            </div>
    
        </form>
    <div class="table">
        <table>
            <caption>Upcoming Java Classes</caption>
            <tr>
                <th>Class Name</th>
                <th>Date</th>
                <th>Level</th>
                <th>Instructor</th>
            </tr>
            <tr>
                <td rowspan="2">Java Basics</td>
                <td>Oct 21 2024</td>
                <td>Beginner</td>
                <td>Gauri Thakur</td>
            </tr>
        </table>

    </div>


    </div>
</body>
</html>
